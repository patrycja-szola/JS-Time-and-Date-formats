<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    
    <link rel="stylesheet" href="src/style.css" />
    <title>JS Timing Events</title>
  </head>
  <body>
    <div class="timing">
      <div id="hello">Hello</div>
      <div id="date"></div>
    </div>
    <div class="date-format">
      <p>Date format using <em>moment()</em>.</p>

      <div id="today"></div>
      <div id="tomorrow"></div>
      <div id="nextWeek"></div>
    </div>
    <div class="time-zone">
        <p>Time Zone using <em>moment()</em>.</p>
  
        <div id="los-angeles"></div>
        <div id="colombia"></div>
        <div id="doha"></div>
        <div id="tokyo"></div>
        <div id="sydney"></div>
        <div id="local"></div>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
